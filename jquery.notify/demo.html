<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery.notify</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#notifications {
			width: 10em;
		}

		.notification {
			overflow: auto; /* contain floats */
			margin: 5px;
			border: 1px solid #888;
			padding: 5px;
			opacity: 0.8;
			filter: alpha(opacity=80); /* IE */
			color: #FFF;
			background-color: #000;
			cursor: pointer;
		}

		.notification .button {
			float: right;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div style="height: 200px; background-color: #000;"></div>
	<div style="height: 200px; background-color: #F00;"></div>
	<div style="height: 200px; background-color: #0F0;"></div>
	<div style="height: 200px; background-color: #00F;"></div>
	<div style="height: 200px; background-color: #FF0;"></div>
	<div style="height: 200px; background-color: #888;"></div>
	<div style="height: 200px; background-color: #EEE;"></div>
	<div style="height: 200px; background-color: #FFF; margin-bottom: 400px;"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		jQuery.noConflict();
	</script>
	<script src="jquery.notify.js" type="text/javascript"></script>
	<script type="text/javascript">
		// XXX: DEBUG
		setTimeout(function() {
			jQuery.notify("foo", { expirationDelay: 5000 });
		}, 1000);
		setTimeout(function() {
			jQuery.notify("hello <em>world</em>", { html: true });
		}, 2000);
		setTimeout(function() {
			jQuery.notify("bar", { animate: false });
		}, 3000);
		setTimeout(function() {
			jQuery.notify("lorem ipsum dolor sit amet", { animate: false });
		}, 4000);
	</script>
</body>

</html>
