<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery.zoomer</title>
</head>

<body>
	<div>...</div>
	<h1 id="top">Hello World</h1>
	<p>
		Lorem ipsum
		<a href="#top">hello world</a>
		dolor sit amet.
	</p>
	<ul style="background-color: #EEE;">
		<li>foo</li>
		<li>bar</li>
		<li>baz</li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.zoomer.js" type="text/javascript"></script>
	<script type="text/javascript">
		var target = $("h1");
		var onClick = function(ev) {
			var el = $(this).zoomer(target, { duration: 2000 });
			return false;
		};
		$("a").attr("href", "javascript:void(0)").click(onClick);
		$("p, ul").click(onClick);
	</script>
</body>

</html>
